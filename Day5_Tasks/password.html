<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    
    <label for="length">Password Length:</label>
    <input type="number" id="length" value="8" min="4" max="20">
    <br><br>
    
    <input type="checkbox" id="uppercase" checked>
    <label for="uppercase">Uppercase Letters (A-Z)</label><br>
    
    <input type="checkbox" id="lowercase" checked>
    <label for="lowercase">Lowercase Letters (a-z)</label><br>
    
    <input type="checkbox" id="numbers" checked>
    <label for="numbers">Numbers (0-9)</label><br>
    
    <input type="checkbox" id="symbols" checked>
    <label for="symbols">Symbols (!@#$%^&*)</label><br><br>
    
    <button onclick="generatePassword()">Generate Password</button>
    <br><br>
    
    <input type="text" id="password" readonly placeholder="Generated password will appear here">
    <button onclick="copyPassword()">Copy</button>
    
    <script>
        function generatePassword() {
            let chars = "";
            
            if (document.getElementById('uppercase').checked) {
                chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            }
            if (document.getElementById('lowercase').checked) {
                chars += "abcdefghijklmnopqrstuvwxyz";
            }
            if (document.getElementById('numbers').checked) {
                chars += "0123456789";
            }
            if (document.getElementById('symbols').checked) {
                chars += "!@#$%^&*";
            }
            
            if (chars === "") {
                alert("Please select at least one character type!");
                return;
            }
            
            const length = document.getElementById('length').value;
            let password = "";
            
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            document.getElementById('password').value = password;
        }
        
        function copyPassword() {
            const passwordField = document.getElementById('password');
            passwordField.select();
            document.execCommand('copy');
            alert('Password copied to clipboard!');
        }
    </script>
</body>
</html>
